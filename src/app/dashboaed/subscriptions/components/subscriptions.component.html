<div class="container">
  <h2> الاشتراكات</h2>
  <div class="content">

    <table mat-table [dataSource]="dataSource" class="table">

      <!-- <ng-container matColumnDef="activationDate">
        <th mat-header-cell *matHeaderCellDef> activationDate </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.activationDate}} </td>
      </ng-container> -->

      <ng-container matColumnDef="isActive">
         <th mat-header-cell *matHeaderCellDef> isActive </th>
         <td mat-cell *matCellDef="let rowObj">
          <mat-checkbox class="example-margin"value="{{rowObj.isActive}}"></mat-checkbox>
         </td>
       </ng-container>

       <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> phone </th>
          <td mat-cell *matCellDef="let rowObj"> {{rowObj.phone}} </td>
       </ng-container>

      <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef> studentName </th>
          <td mat-cell *matCellDef="let rowObj"> {{rowObj.studentName}} </td>
       </ng-container>

      <ng-container matColumnDef="subjectName">
         <th mat-header-cell *matHeaderCellDef> subjectName </th>
         <td mat-cell *matCellDef="let rowObj"> {{rowObj.subjectName}} </td>
      </ng-container>
      <ng-container matColumnDef="subscribtionDate">
        <th mat-header-cell *matHeaderCellDef> subscribtionDate </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.subscribtionDate}} </td>
     </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
