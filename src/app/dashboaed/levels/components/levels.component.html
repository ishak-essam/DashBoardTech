<button mat-raised-button style="color: red;" (click)="openDialog('0ms', '0ms')">اضاف صف دراسي </button>
<div class="container">
  <h2> المراحل</h2>
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> الصورة </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.id}} </td>
      </ng-container>
      <ng-container matColumnDef="levelName">
        <th mat-header-cell *matHeaderCellDef> الصف الدراسي </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.levelName}} </td>
      </ng-container>
      <ng-container matColumnDef="telegeramLink">
        <th mat-header-cell *matHeaderCellDef> رابط ال telegram </th>
        <!-- <td mat-cell *matCellDef="let rowObj"> {{rowObj.telegeramLink}} </td> -->
        <td mat-cell *matCellDef="let rowObj"> <a href="{{rowObj.telegeramLink}}" target="_blank">
            {{rowObj.telegeramLink}}</a> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
