<div class="container">
  <h2> الطلاب</h2>
  <div class="content">

    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> الصورة </th>
        <td mat-cell *matCellDef="let rowObj">
          <img src="{{rowObj.image}}" alt="image">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> اسم الطالب </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>  رقم التليفون</th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="parentPhone">
        <th mat-header-cell *matHeaderCellDef>  رقم التليفون الوالد </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.parentPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="schoolName">
        <th mat-header-cell *matHeaderCellDef> اسم المدرسة </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.schoolName}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> المدينة </th>
        <td mat-cell *matCellDef="let rowObj"> {{rowObj.city}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[2, 3, 5]" style="direction: ltr;"></mat-paginator>
  </div>
</div>
