<mat-form-field>
    <mat-label>Filter Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
</mat-form-field>
<section class="example-section">
    <span class="example-list-section">
<mat-checkbox class="example-margin" [(ngModel)] = "SelectALl" (click)="SelectAll()"> Select All Request </mat-checkbox>
</span>
</section>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Check Column -->

        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Check</th>
            <mat-checkbox class="example-margin"> All </mat-checkbox>
            <!-- <td mat-cell *matCellDef="let row">{{ row.check }}</td> -->
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="changed(row.check, row)" [checked]="row.check"></mat-checkbox>
            </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
            <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>body</th>
            <td mat-cell *matCellDef="let row">{{ row.body }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
<div class="save">
    <button mat-fab extended color="primary" (click)="savechange()">
    Save Changes
  </button>
</div>
<mat-spinner></mat-spinner>
